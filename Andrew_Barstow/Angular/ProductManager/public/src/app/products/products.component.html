<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Qty</th>
      <th scope="col">Price</th>
      <th scope='col'>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product._id}}</th>
      <td>{{product.title}}</td>
      <td>{{product.qty}}</td>
      <td>${{product.price}}</td>
      <td>
        <button [routerLink] = '["view", product._id]' class='btn btn-secondary align-bottom'>details</button>
        <button [routerLink] = '["/edit", product._id]'  class='btn btn-warning align-bottom'>Edit</button></td>
    </tr>  
  </tbody>
</table>
