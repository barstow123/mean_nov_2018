<div class="container col-lg-3 d-inline-block align-top">
    <form [formGroup]='productForm' class="form-group border border-dark rounded" style='padding: 10px;' (submit)="postNewProduct()">

      <label for="baker">Product Name:</label>
      <input class="form-control" type="text" formControlName='title' name="newProduct.title" placeholder="Product Title" 
      [(ngModel)]="newProduct.title"
      required
      minlength='3'>
      <div *ngIf='productForm.controls["title"].errors' class='alert alert-danger'>
        <div *ngIf='productForm.controls["title"].errors.required'>
          Title is required
        </div>
        <div *ngIf='productForm.controls["title"].errors.minlength'>
          Must be 3 characters
        </div>
      </div>

      <label for="baker">Price:</label>
      <input class="form-control" type="text" formControlName='price' name="newProduct.price" placeholder="Product Price" 
      [(ngModel)]="newProduct.price"
      required >
      <div *ngIf='productForm.controls["price"].errors' class='alert alert-danger'>
         <div *ngIf='productForm.controls["price"].errors.required'>
          Price is required
        </div>
        <div *ngIf='productForm.controls["price"].errors.min'>
          cannot be negative
        </div>
        <div *ngIf='productForm.controls["price"].errors.pattern'>
          must be in dollar format XXXX.XX
        </div>
      </div>
      
      <label for="baker">Quantity:</label>
      <input class="form-control" type="text" formControlName='qty' name="newProduct.qty" placeholder="Product Quantity" 
      [(ngModel)]="newProduct.qty"
      required
      min='0' >
      <div *ngIf='productForm.controls["qty"].errors' class='alert alert-danger'>
         <div *ngIf='productForm.controls["qty"].errors.required'>
          quantity is required
        </div>
        <div *ngIf= 'productForm.controls["qty"].errors.min'>
          cannot be negative
        </div>
        <div *ngIf='productForm.controls["qty"].errors.pattern'>
          quantity must be a number
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-1" [disabled]=productForm.invalid name="button">Create</button>
      <button class='btn btn-primary mt-1' [routerLink]='["/products"]'>Cancel</button>
    </form>
</div>
